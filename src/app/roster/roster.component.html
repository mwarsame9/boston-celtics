<h1>Team Roster</h1>
<br>


<p>Filter by Position</p>

<select (change)="onChange($event.target.value)">
     <option value="allPlayers" selected="selected">All Players</option>
     <option value="guard">Guard</option>
     <option value="forward">Forward</option>
     <option value="center">Center</option>
   </select>
<br><br>

<div class="row">
  <div *ngFor="let player of players | async | position:filterByPosition" >
  <div class="col-sm-6">
    <div class="panel panel-success">
      <div class="panel-body">
        <h3 (click)="goToDetailPage(player)">{{player.name}} - <em>{{player.position}}</em></h3>
        <!-- <h3><em>{{player.position}}</em></h3> -->
        <div *ngIf="currentRoute === '/admin'">
          {{player.number}}
          <hr>
          <app-edit-player [selectedPlayer]="player"></app-edit-player>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
