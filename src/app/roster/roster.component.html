<h1>Roster</h1>
<br>


<p>Filter by Position</p>

<select (change)="onChange($event.target.value)">
     <option value="allPlayers" selected="selected">All Players</option>
     <option value="guard">Guards</option>
     <option value="forward">Forwards</option>
     <option value="center">Centers</option>
   </select>
<br><br>

<div class="row">
  <div *ngFor="let player of players | async | position:filterByPosition" >
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-body">
        <h3 (click)="goToDetailPage(player)"><em>{{player.name}}</em> - {{player.position}}</h3>
        <div *ngIf="currentRoute === '/admin'">
          {{player.number}}
          <hr>
          <app-edit-player [selectedPlayer]="player"></app-edit-player>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
